<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactme</title>
    <nav>
        <a href="home.html" class="pagelink">Home</a>
        <a href="product.html" class="pagelink">Marketplace</a>
        <a href="contact.html" class="pagelink">Contact Me</a>
    </nav>
</head>
<body>
    <form action="" class="f-contact">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" class="inp-fill">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" class="inp-fill">
        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" class="inp-fill">
        <label for="email">Email:</label>
        <input type="text" id="email" class="inp-fill">
        <label for="message">Your inquiry:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </form>
</body>
