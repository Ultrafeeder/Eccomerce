<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contactme</title>
    <header><h1>JANUS' MARKET</h1>
        <nav>
            <a href="home.html" class="pagelink">Home</a>
            <a href="product.html" class="pagelink">Marketplace</a>
            <a href="contact.html" class="pagelink">Contact Me</a>
        </nav>
    </header>
</head>
<body>
    <form action="" class="f-contact">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" class="inp-fill" placeholder="John" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" class="inp-fill" placeholder="Doe" required>
        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" class="inp-fill" placeholder="##########" required>
        <label for="email">Email:</label>
        <input type="text" id="email" class="inp-fill" placeholder="email@company.com" required>
        <label for="message">Your inquiry:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="type here"></textarea>
       <input type=submit" id="submit" value="submit">
    </form>
</body>
</html>
